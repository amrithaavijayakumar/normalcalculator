<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <link rel="stylesheet" href="./calc.css">
</head>
<body style="background-color: rgb(149, 114, 89);">
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" class="form-control" placeholder="Enter" >
        <div class="buttons">
            <button onclick="displayNumber(7)" >7</button>
            <button onclick="displayNumber(8)">8</button>
            <button onclick="displayNumber(9)" >9</button>
            <button onclick="displayNumber('*')" class="aa">*</button>
            <button onclick="displayNumber(4)">4</button>
            <button onclick="displayNumber(5)">5</button>
            <button onclick="displayNumber(6)">6</button>
            <button onclick="displayNumber('-')" class="aa">-</button>
            <button onclick="displayNumber(1)">1</button>
            <button onclick="displayNumber(2)">2</button>
            <button onclick="displayNumber(3)">3</button>
            <button onclick="displayNumber('+')" class="aa">+</button>
            <button class="aa" onclick="cleartext()">AC</button>
            <button class="aa" onclick="displayNumber(0)">0</button>
            <button class="aa" onclick="displayNumber('/')">&#247</button>
            <button class="aa" onclick="evaluateExpression()" >=</button>
            <button class="aa" onclick="removeLastChar()">&#9003</button>           
            <!-- html entitites -->
        </div>
    </div>

    <script src="./calc.js"></script>
        
    
</body>
</html>
